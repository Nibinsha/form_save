<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Tasks</th>
    <th>Date</th>
    <th></th>
    <th></th>
    <th><a href="/addnew"><button>Add</button></a></th>
  </tr>
  {% for i in tasks %}
  <tr>
    <td>{{ i.title }}</td>
    <td>{{ i.date }}</td>
    <td><a href="{% url 'editPost' pk=i.TaskId %}"><button>Edit</button></a></td>
    <td><a href="{% url 'deletePost' pk=i.TaskId %}"><button>Delete</button></a></td>
    <td></td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
